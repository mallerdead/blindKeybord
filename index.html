<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banana</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="menu">
          <div class="logo">
            <div class="logo-img">
              <img src="assets/images/banana.png" alt="Logo Site" />
            </div>
            <div class="logo-name">Banana Typing</div>
          </div>
        </div>
        <div class="game">
          <div class="settings">
            <div class="game-modes">
              <button class="game-mode active">word</button>
              <button class="game-mode">some setting</button>
            </div>
            <span class="divider"></span>
            <div class="game-mode-settings">
              <button class="game-mode-setting active">10</button>
              <button class="game-mode-setting">25</button>
              <button class="game-mode-setting">50</button>
              <button class="game-mode-setting">100</button>
            </div>
          </div>
          <div class="typing-area">
            <span class="cursor"></span>
            <div class="words">
              <div class="word">
                <div class="letter">P</div>
                <div class="letter">r</div>
                <div class="letter">e</div>
                <div class="letter">s</div>
                <div class="letter">s</div>
              </div>
              <div class="letter">&nbsp;</div>
              <div class="word">
                <div class="letter">s</div>
                <div class="letter">p</div>
                <div class="letter">a</div>
                <div class="letter">c</div>
                <div class="letter">e</div>
              </div>
              <div class="letter">&nbsp;</div>
              <div class="word">
                <div class="letter">t</div>
                <div class="letter">o</div>
              </div>
              <div class="letter">&nbsp;</div>
              <div class="word">
                <div class="letter">s</div>
                <div class="letter">t</div>
                <div class="letter">a</div>
                <div class="letter">r</div>
                <div class="letter">t</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
